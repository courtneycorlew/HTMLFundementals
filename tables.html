<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
</head>
<body>
    <div class="movie-container">
    <h3> Movies </h3>
    <table>
        <thead>
            <tr>
                <th> Title </th>
                <th> Genre </th>
                <th> Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>WALL-E</td>
                <td>Fantasy/ Sci fi</td>
                <td>2008</td>
            </tr>
            <tr> 
                <td>Finding Nemo</td>
                <td>Adventue</td>
                <td>2003</td>
            </tr>
            <tr>
                <td>The Greatest Showman</td>
                <td>Drama</td>
                <td>2017</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
