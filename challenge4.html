<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>

    <div style="margin: 0 auto; width: 500px;">
    <h2 style="text-align: center; text-transform:uppercase;"> Please fill out the form below</h2>
    <hr> <br>
    <div style="text-align: left; color:cadetblue; border: 3px solid cadetblue; padding: 5%;">
    <form>
        <label>Username: </label>
        <input type="text" id="username" placeholder="username"  required style="margin-bottom: 10px;"><br>
        <label>Password: </label>
        <input type="password" id="password" placeholder="password" required style="margin-bottom: 10px;"><br>
        <label>Birthday: </label>
        <input type="date" id="birthday" placeholder="birthday" style="margin-bottom: 10px;" ><br>
        <label>Email Address: </label>
        <input type="email" id="email" placeholder="email address" style="margin-bottom: 10px;"><br>
        <button type="submit">Submit</button>
    </form>
    </div>
    <br>
    <hr>
</div>
</body>
</html>
